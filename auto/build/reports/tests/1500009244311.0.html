    window.stopLoadingApp = false;
    (function($) {
        "use strict";
        var isIE = navigator.userAgent.match(/MSIE ([\d]+)/i);
        isIE = isIE ? isIE[1] : undefined;
        var notHTML5;
        if (!window.applicationCache) {
            notHTML5 = true;
        }
        if (isIE) {
            $('.title.text-center').text('很抱歉，我们不支持IE浏览器');
        } else if (notHTML5) {
            $('.title.text-center').text('很抱歉，您的浏览器版本过低');
        }
        if (isIE || notHTML5) {
            $('.download-browser').show();
            window.stopLoadingApp = true;
        } else {
            $('.pre_loading').show();
        }
    }(jQuery));
